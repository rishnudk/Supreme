<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


<style>
    /* Main Styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .header {
        text-align: center;
        margin-bottom: 20px;
    }

    .header h1 {
        color: #333;
    }

    .search-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .search-input {
        padding: 10px;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .reset-btn, .add-category-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .reset-btn {
        background-color: #f8f9fa;
    }

    .add-category-btn {
        background-color: #007bff;
        color: #fff;
    }

    .category-table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #ccc;
    }

    .category-table th, .category-table td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }

    .category-table th {
        background-color: #f8f9fa;
    }

    .status {
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
    }

    .active {
        background-color: #28a745;
        color: #fff;
    }

    .inactive {
        background-color: #dc3545;
        color: #fff;
    }

    .action-btn {
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .delete-btn {
        background-color: #dc3545;
        color: #fff;
    }

    .pagination {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }
</style>


</head>



<body>
   

    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Coupon Management</h1>
        </div>

        <!-- Search & Add Section -->
        <div class="search-section">
            <input type="text" class="search-input" placeholder="Search coupons...">
            <button class="reset-btn"><i class="fas fa-sync-alt"></i> Reset</button>
            <button class="add-category-btn" onclick="openAddModal()"><i class="fas fa-plus"></i> Add Coupon</button>
        </div>

        <!-- Coupon Table -->
        <table class="category-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Code</th>
                    <th>Discount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="coupon-table-body">
                <!-- Sample Data (Replace with dynamic data) -->
                <tr>
                    <td>1</td>
                    <td>SAVE10</td>
                    <td>10%</td>
                    <td><span class="status active">Active</span></td>
                    <td>
                        <button class="action-btn" onclick="openUpdateModal(1)"><i class="fas fa-edit"></i></button>
                        <button class="action-btn delete-btn" onclick="deleteCoupon(1)"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>FREE50</td>
                    <td>50%</td>
                    <td><span class="status inactive">Inactive</span></td>
                    <td>
                        <button class="action-btn" onclick="openUpdateModal(2)"><i class="fas fa-edit"></i></button>
                        <button class="action-btn delete-btn" onclick="deleteCoupon(2)"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="pagination">
            <span class="pagination-info">Showing 1-2 of 2 entries</span>
            <div class="pagination-buttons">
                <button class="pagination-btn">Previous</button>
                <button class="pagination-btn">Next</button>
            </div>
        </div>
    </div>

    <!-- Add Coupon Modal -->
    <div class="modal-overlay" id="add-modal">
        <div class="modal">
            <h2>Add Coupon</h2>
            <form id="add-coupon-form">
                <div class="form-group">
                    <label for="coupon-code">Coupon Code</label>
                    <input type="text" id="coupon-code" required>
                </div>
                <div class="form-group">
                    <label for="discount">Discount (%)</label>
                    <input type="number" id="discount" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal('add-modal')">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Update Coupon Modal -->
    <div class="modal-overlay" id="update-modal">
        <div class="modal">
            <h2>Update Coupon</h2>
            <form id="update-coupon-form">
                <input type="hidden" id="update-coupon-id">
                <div class="form-group">
                    <label for="update-coupon-code">Coupon Code</label>
                    <input type="text" id="update-coupon-code" required>
                </div>
                <div class="form-group">
                    <label for="update-discount">Discount (%)</label>
                    <input type="number" id="update-discount" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="update-status">Status</label>
                    <select id="update-status" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal('update-modal')">Cancel</button>
                    <button type="submit" class="save-btn">Update</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>



    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('admin-sidebar');
            sidebar.classList.toggle('show');
            sidebar.style.width = sidebar.classList.contains('show') ? '250px' : '0';
        }

        function openAddModal() {
            document.getElementById('add-modal').style.display = 'flex';
        }

        function openUpdateModal(id) {
            const modal = document.getElementById('update-modal');
            document.getElementById('update-coupon-id').value = id;
            document.getElementById('update-coupon-code').value = id === 1 ? 'SAVE10' : 'FREE50';
            document.getElementById('update-discount').value = id === 1 ? 10 : 50;
            document.getElementById('update-status').value = id === 1 ? 'active' : 'inactive';
            modal.style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function deleteCoupon(id) {
            if (confirm('Are you sure you want to delete this coupon?')) {
                console.log(`Deleting coupon with ID: ${id}`);
            }
        }

        document.getElementById('add-coupon-form').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Add coupon:', {
                code: document.getElementById('coupon-code').value,
                discount: document.getElementById('discount').value,
                status: document.getElementById('status').value
            });
            closeModal('add-modal');
        });

        document.getElementById('update-coupon-form').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Update coupon:', {
                id: document.getElementById('update-coupon-id').value,
                code: document.getElementById('update-coupon-code').value,
                discount: document.getElementById('update-discount').value,
                status: document.getElementById('update-status').value
            });
            closeModal('update-modal');
        });
    </script>

</body>
</html>
