<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern E-commerce 2025</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom Header Styles */
        .header-container {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .header-container.scrolled {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 0.5rem 0;
        }
        
        .nav-link {
            position: relative;
            margin: 0 0.5rem;
            padding: 0.5rem 0.25rem;
            color: rgba(255,255,255,0.8) !important;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: #fff !important;
            transform: translateY(-2px);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: #0dcaf0;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-item.active .nav-link {
            color: #fff !important;
        }
        
        .nav-item.active .nav-link::after {
            width: 100%;
        }
        
        .search-container {
            position: relative;
            overflow: hidden;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .search-input {
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            width: 200px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            background: rgba(255,255,255,0.2);
            width: 250px;
            box-shadow: 0 0 15px rgba(13,202,240,0.3);
        }
        
        .search-input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .search-btn {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.7);
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            color: #0dcaf0;
        }
        
        .cart-btn, .user-btn {
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.8);
            padding: 0.5rem;
            margin: 0 0.3rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .cart-btn:hover, .user-btn:hover {
            color: #fff;
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 0.7rem;
            background: #0dcaf0;
            color: #0b0b0b;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .logo-text {
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 1.5rem;
            background: linear-gradient(to right, #fff, #0dcaf0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }
        
        .logo-text:hover {
            transform: scale(1.05);
        }
        
        .navbar-toggler {
            border: none;
            padding: 0.5rem;
        }
        
        .navbar-toggler:focus {
            box-shadow: none;
        }
        
        .toggler-icon {
            width: 25px;
            height: 3px;
            margin: 5px 0;
            background: #fff;
            display: block;
            transition: all 0.3s ease;
            border-radius: 10px;
        }
        
        .navbar-toggler[aria-expanded="true"] .toggler-icon:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        
        .navbar-toggler[aria-expanded="true"] .toggler-icon:nth-child(2) {
            opacity: 0;
        }
        
        .navbar-toggler[aria-expanded="true"] .toggler-icon:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }
        
        @media (max-width: 991.98px) {
            .navbar-collapse {
                background: rgba(26, 26, 46, 0.98);
                margin-top: 1rem;
                border-radius: 10px;
                padding: 1rem;
            }
            
            .search-container {
                margin: 1rem 0;
            }
            
            .search-input {
                width: 100%;
            }
            
            .search-input:focus {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header-container sticky-top py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark p-0">
                <div class="logo-container">
                    <a class="navbar-brand logo-text" href="#">Nexus<span class="text-info">Shop</span></a>
                </div>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">New Arrivals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Deals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    
                    <div class="d-flex align-items-center">
                        <div class="search-container me-3">
                            <input type="text" class="search-input" placeholder="Search products...">
                            <button class="search-btn px-3">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        
                        <div class="d-flex">
                            <div class="position-relative me-2">
                                <button class="cart-btn">
                                    <i class="fas fa-shopping-cart"></i>
                                    <span class="cart-badge">3</span>
                                </button>
                            </div>
                            
                            <button class="user-btn">
                                <i class="fas fa-user"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Page content would go here -->
    <div style="height: 600px; display: flex; align-items: center; justify-content: center; background: #f8f9fa;">
        <h2 class="text-center">Main Content Area</h2>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header-container');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
